<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HTML 5</title>
</head>
<body>
    <h1>Billeder i html</h1>
    <p>s√∏gestreng brugt til area tag: area shape="rect" coords. </p>

    <img src="500.jpg" alt="500.jpg" 
    usemap="#dogpart">

    <map name="dogpart">
        <area shape="rect" coords="90,80,150,206" href="https://en.wikipedia.org/wiki/Tail" alt="Tail">
        <area shape="rect" coords="401,101,437,138" href="https://en.wikipedia.org/wiki/Snout" alt="Snout">
      </map>

    <img src="500.jpg" alt="500.jpg" 
    style="width:200px;height:200px;">
    <!-- <img src="500.jpg" alt="500.jpg" width="200" height="200"> -->
    
    <a href="https://maha.aspitcloud.dk/imgs/600.jpg" target="_blank">
    <img title="Awesome dog" src="https://maha.aspitcloud.dk/imgs/600.jpg" alt="600.jpg"
    style="width:200px;height:200px;">
    </a>
</body>
</html>
