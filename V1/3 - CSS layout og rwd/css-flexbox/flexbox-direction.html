<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS flexbox: Direction</title>
    <link rel="stylesheet" href="css/flexbox-direction.css">
</head>

<body>
    <div>
        <header>
            <h1 class="heading1">CSS flexbox: Direction</h1>
        </header>
    </div>

    <div>
        <section>
            <h4 class="heading4">01. flex-direction: row</h4>
        </section>
        <div class="parent container  row">
            <div class="child">1</div>
            <div class="child">2</div>
            <div class="child">3</div>
            <div class="child">4</div>
        </div>
    </div>

    <div>
        <section>
            <h4 class="heading4">02. flex-direction: row-reverse</h4>
        </section>
        <div class="parent container row-reverse">
            <div class="child">1</div>
            <div class="child">2</div>
            <div class="child">3</div>
            <div class="child">4</div>
        </div>
    </div>

    <div>
        <section>
            <h4 class="heading4">01. flex-direction: column</h4>
        </section>
        <div class="parent container columnn">
            <div class="child">1</div>
            <div class="child">2</div>
            <div class="child">3</div>
            <div class="child">4</div>
        </div>
    </div>

    <div>
        <section>
            <h4 class="heading4">01. flex-direction: column-reverse</h4>
        </section>
        <div class="parent container columnn-reverse">
            <div class="child">1</div>
            <div class="child">2</div>
            <div class="child">3</div>
            <div class="child">4</div>
        </div>
    </div>

</body>

</html>
